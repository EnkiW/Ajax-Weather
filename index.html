<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ajax Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Львів</h1>
<p>Температура: <span id="temp"></span>°C</p>
<p>Тиск: <span id="pressure"></span> гПа</p>
<p>Опис: <span id="description"></span></p>
<p>Вологість: <span id="humidity"></span>%</p>
<p>Швидкість вітру: <span id="speed"></span> м/с</p>
<p>Напрям вітру: <span id="deg"></span>°</p>
<img id="icon" src="" alt="Погода">

<script src="script.js"></script>

</body>
</html>
